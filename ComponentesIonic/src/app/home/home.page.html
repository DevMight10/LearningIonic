<ion-header>
  <ion-toolbar>
    <ion-title>Esto es un encabezado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contenido">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mi Título</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Bienvenido a mi app!</p>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label position="floating">Escribe tu nombre</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-button expand="block">Click aquí</ion-button>

  <ion-list>
    <ion-list-header>
      <ion-label>Elementos</ion-label>
    </ion-list-header>
    <ion-item>Elemento 1</ion-item>
    <ion-item>Elemento 2</ion-item>
    <ion-item>Elemento 3</ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Formulario</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Falso</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Verdadero</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
